# ═══════════════════════════════════════════════════════════════════════════════
# Docs: https://docs.astral.sh/ruff/configuration/
# ═══════════════════════════════════════════════════════════════════════════════

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort (imports ordenados)
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]

ignore = [
    "E501",   # Line too long (Black lo maneja)
]

# Ignorar reglas específicas por tipo de archivo
[lint.per-file-ignores]
"tests/**/*.py" = ["F401", "F841"]  # Imports y variables no usadas en tests
"**/test_*.py" = ["F401", "F841"]
"__init__.py" = ["F401"]  # Imports en __init__ son intencionales

[lint.isort]
known-first-party = ["english_editor"]

[format]
quote-style = "double"
indent-style = "space"
