      with:
        python-version: "3.10"

    - name: Instalar dependencias del proyecto
      run: |
        python -m pip install --upgrade pip
        # âœ… Instalar dependencias desde requirements.txt o pyproject.toml
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        # âœ… Instalar herramientas de validaciÃ³n
        pip install pytest black ruff mypy psutil charset-normalizer pyyaml

    - name: ğŸ¨ VerificaciÃ³n de Formato (Black)
      run: black --check src/ tests/

    - name: ğŸ” AnÃ¡lisis EstÃ¡tico (Ruff)
