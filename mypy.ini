# ═══════════════════════════════════════════════════════════════════════════════
# Mypy Configuration - Contrato de Tipos
# ═══════════════════════════════════════════════════════════════════════════════
# Docs: https://mypy.readthedocs.io/en/stable/config_file.html
# ═══════════════════════════════════════════════════════════════════════════════

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True

# Ignorar errores específicos en archivos de infraestructura
# (dependencias opcionales como whisper, torch, librosa)
[mypy-english_editor.modules.analysis.infrastructure.*]
disable_error_code = attr-defined, assignment

[mypy-english_editor.modules.orchestration.infrastructure.*]
disable_error_code = attr-defined, assignment
